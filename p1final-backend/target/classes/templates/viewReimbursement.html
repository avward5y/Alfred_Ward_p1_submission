<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Revature ERS</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

    <div class="container my-2" style="text-align:center">
        
        <h1>Reimbursements</h1>
        <hr>
        <table border = "1" style="text-align:center" class = "table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Reimbursal Amount</th>
                    <th>Submitted</th>
                    <th>Resolved</th>
                    <th>Description</th>
                    <th>Employee ID</th>
                    <th>Resolver ID</th>
                    <th>Current Status</th>
                    <th>Reimbursal Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "ers_reimbursement : ${listOfReimbursements}">
                    <td th:text="${ers_reimbursement.id}"></td>
                    <td th:text="${ers_reimbursement.amount}"></td>
                    <td th:text="${ers_reimbursement.submitted}"></td>
                    <td th:text="${ers_reimbursement.resolved}"></td>
                    <td th:text="${ers_reimbursement.description}"></td>
                    <td th:text="${ers_reimbursement.author}"></td>
                    <td th:text="${ers_reimbursement.resolver}"></td>
                    <td th:text="${ers_reimbursement.status}"></td>
                    <td th:text="${ers_reimbursement.type}"></td>
                </tr>
            </tbody>
        </table>
		<a th:href = "@{/newClaim}">
		<input type="submit" value="New claim"/>
		</a>
		<br>
		<br>
		<label for="logout"></label>
			<a th:href="@{/}">
			<input id="logout" type="submit" value="Return to Homepage">
			</a>
    </div>
</body>
</html>
