<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Revature ERS</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>

    <div style="text-align:center">
        
        <h1>Reimbursements</h1>
        <hr>
        <table class="w3-table-all w3-card-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Reimbursal Amount</th>
                    <th>Submitted</th>
                    <th>Resolved</th>
                    <th>Description</th>
                    <th>Employee ID</th>
                    <th>Resolver ID</th>
                    <th>Current Status</th>
                    <th>Reimbursal Type</th>
                </tr>
            </thead>
            <tbody>
                <tr class="w3-hover-red" th:each = "ers_reimbursement : ${listOfReimbursements}">
                    <td th:text="${ers_reimbursement.id}"></td>
                    <td th:text="${ers_reimbursement.amount}"></td>
                    <td th:text="${ers_reimbursement.submitted}"></td>
                    <td th:text="${ers_reimbursement.resolved}"></td>
                    <td th:text="${ers_reimbursement.description}"></td>
                    <td th:text="${ers_reimbursement.author}"></td>
                    <td th:text="${ers_reimbursement.resolver}"></td>
                    <td th:text="${ers_reimbursement.status}"></td>
                    <td th:text="${ers_reimbursement.type}"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <br>
		<a th:href = "@{/newClaim}">
		<button class="w3-button w3-hover-black">New Claim</button>
		</a>
		<br>
		<br>
		<label for="logout"></label>
			<a th:href="@{/}">
			<button class="w3-button w3-hover-red">Log Out</button>
			</a>
    </div>
</body>
</html>
