<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Revature ERS</title>
</head>
<body>

    <div style="text-align:center">
        
        <h1>Reimbursements</h1>
        <hr>
        <table border = "1" style="text-align:center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Reimbursal Amount</th>
                    <th>Submitted</th>
                    <th>Resolved</th>
                    <th>Description</th>
                    <th>Employee ID</th>
                    <th>Resolver ID</th>
                    <th>Current Status</th>
                    <th>Reimbursal Type</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "reimbursement: ${reimbursement}">
                    <td th:text="${reimbursement.id"></td>
                    <td th:text="${reimbursement.amount"></td>
                    <td th:text="${reimbursement.submitted"></td>
                    <td th:text="${reimbursement.resolved"></td>
                    <td th:text="${reimbursement.description"></td>
                    <td th:text="${reimbursement.author"></td>
                    <td th:text="${reimbursement.resolver"></td>
                    <td th:text="${reimbursement.status"></td>
                    <td th:text="${reimbursement.type"></td>
                </tr>
            </tbody>
        </table>
		<a th:href = "@{/newClaim}">
		<input type="submit" value="New claim"/>
		</a>
		<br>
		<br>
		<label for="logout"></label>
			<a th:href="@{/}">
			<input id="logout" type="submit" value="Return to Homepage">
			</a>
    </div>
</body>
</html>
