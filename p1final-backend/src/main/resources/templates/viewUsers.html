<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Revature ERS</title>
</head>
<body>

    <div style="text-align:center">
        <h1>Employees</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Position Code</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "ers_users : ${listOfUsers}">
                    <td th:text="${ers_users.id}"></td>
                    <td th:text="${ers_users.firstName}"></td>
                    <td th:text="${ers_users.lastName}"></td>
                    <td th:text="${ers_users.email}"></td>
                    <td th:text="${ers_users.roleId}"></td>
                </tr>

            </tbody>
        </table>

    </div>
</body>
</html>
